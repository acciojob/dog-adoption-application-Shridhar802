<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form id="dogAdoptionForm">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required>
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" placeholder="Phone Number" required>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address" required>
        </div>
        <div>
            <label for="checkbox">Have you ever lived with a Dog before?</label>
            <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        </div>
        <div>
            <label for="multiSelect">Please select your preferred breeds (select at least 3)</label>
            <select id="multiSelect" multiple>
                <option value="Labrador">Labrador</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Poodle">Poodle</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Beagle">Beagle</option>
                <option value="Bulldog">Bulldog</option>
            </select>
        </div>
        <div>
            <input type="submit" id="submit" value="Submit">
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
